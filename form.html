<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header class="main-title">
        <h1>Form Tag</h1>
    </header>

    <main class="container">
        <form action="" id="contato">

        </form>

        <section>
            <fieldset form="contato" name="contato">
                <legend>Contato</legend>

                <label>Nome Completo
                    <input type="text" name="" id="nome" required>
                </label>

                <label>Idade
                    <input type="date" name="" id="idade" required>
                </label>
                
                <label>Telefone
                    <input type="number" name="" id="telefone" required>
                </label>

                <label for="email">Email
                    <input type="email" name="" id="email" required>
                </label>
                
            </fieldset>
        </section>

        

        <section class="box">
            <h2>Select & Option Tag</h2>
            <select name="fruitoptions" id="fruits">
                <option value="apple">apple</option>
                <option value="banana">banana</option>
                <option value="orange">orange</option>
                <option value="cherry">cherry</option>
            </select>
        </section>

        <section class="box">
            <form action="">
                <input type="password" placeholder="Digite sua senha" minlength="6" maxlength="12" required pattern="[0-9a-zA-Z]{6,12}" title="Coloque no mínimo 6 e no máximo 12 caracteres." autocomplete="new-password">

                <button type="submit">Enviar</button>
            </form>
        </section>


    </main>

    <footer>
        &copy;All rights reserved - 2022
    </footer>
</body>
</html>
